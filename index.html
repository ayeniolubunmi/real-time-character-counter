<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea rows="" cols="" id="textArea" class="textArea" 
        maxlength="150" placeholder="Please write your text here" ></textarea>
        <div class="counter-container">
            <p>
                Total characters:
                <span class="total-counter" id="total-counter">150</span>
            </p>
            <p>
                Remaining:
                <span class="remainin-character" id="remaining-counter">20</span>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
